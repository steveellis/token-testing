<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token Tester</title>
</head>

<body>
  <h1>Token tester</h1>
  <p><a href="javascript:refresh()">Refresh your token</a></p>
  <script>
    function refresh() {
      console.log("refreshing token")
      fetch('https://core-platform-okapi.ci.folio.org/authn/refresh', {
        method: 'POST',
        credentials: 'include',
        mode: 'cors',
        body: null,
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
          'X-Okapi-Tenant': 'diku'
        }
      })
        .then(res => res.json())
        .then(console.log)
    }
    console.log("Logging in and setting tokens");
    fetch('https://core-platform-okapi.ci.folio.org/bl-users/login-with-expiry', {
      method: 'POST',
      // Absolutely have to have this specified here or the second request above won't work!
      credentials: 'include',
      mode: 'cors',
      body: JSON.stringify({ "username": "diku_admin", "password": "admin" }),
      headers: {
        'Content-type': 'application/json; charset=UTF-8',
        'X-Okapi-Tenant': 'diku'
      }
    })
      .then(res => res.json())
      .then(console.log)
  </script>
</body>

</html>
